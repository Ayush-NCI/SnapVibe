version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y jq
      - export SONAR_SCANNER_VERSION=5.0.1.3006
      - export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
      - curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
      - unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
      - export PATH=$SONAR_SCANNER_HOME/bin:$PATH
      - export SONAR_SCANNER_OPTS="-server"
      - export SONAR_SCANNER_OPTS="-Xms128m -Xmx512m -XX:MaxPermSize max"
  build:
    commands:
      - set -e
      - $SONAR_SCANNER_HOME/bin/sonar-scanner -Dsonar.login=0a931e8d333b2dd3797088b0f49320920fd6db6e -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=Ayush-NCI_SnapVibe -Dsonar.organization=ayush-nci -DgeneratePom=true
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=Ayush-NCI_SnapVibe >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
