{% extends 'users/base.html' %}
{% block body %}

<div class="mb-3 mt-2">
<h3>Login User</h3>
</div>
<div class="container">
    
        <form method="POST">
        <div class="mb-3 mt-5">    
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-success">Login</button>
        </div> 
        <div class="mb-3">
            <p><a href="{% url 'password_reset' %}">Forgot Password? Click here to reset.</a></p>
        </div>  
         <div class="mb-3">
            <p><a href="{% url 'register' %}">Dont have an account? Click here to register.</a></p>
        </div> 
        </form>
       
</div>        
{% endblock %}
